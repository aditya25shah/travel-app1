<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Ghumo.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.freepngimg.com/thumb/logo/70063-logo-travel-design-free-hq-image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.freepngimg.com/thumb/logo/70063-logo-travel-design-free-hq-image.png" class="logo12" alt="Ghumo Logo">
                <h1 class="logo-text">&nbsp;Ghumo<span class="dot-com">.com</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="flights.html">Flights</a></li>
                <li><a href="trains.html">Trains</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="hotels.html">Hotels</a></li>
            </ul>
        </nav>
    </header>
    <section class="otp-section">
        <h1 class="heading1">OTP Verification</h1>
        <div class="otp-form">
            <form id="otp-form">
                <div class="form-group">
                    <i class="fas fa-user-astronaut"></i><label for="otp">Enter Username</label>
                    <input type="name" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required>
                </div>
                <button type="submit" class="book-btn">Verify OTP</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-content" id="about-section">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="flights.html">Flights</a></li>
                    <li><a href="trains.html">Trains</a></li>
                    <li><a href="cars.html">Cars</a></li>
                    <li><a href="hotels.html">Hotels</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Aditya Shah</p>
                <p>Email: aditya546shah@gmail.com</p>
                <p>Phone: +91 9942673363</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('otp-form');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const otp = document.getElementById('otp').value;
                if (otp === "123456") { // Hardcoded OTP for demo
                    window.location.href = "success.html";
                } else {
                    alert("Invalid OTP. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
