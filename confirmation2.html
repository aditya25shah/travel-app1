<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Ghumo.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.freepngimg.com/thumb/logo/70063-logo-travel-design-free-hq-image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.freepngimg.com/thumb/logo/70063-logo-travel-design-free-hq-image.png" alt="Ghumo Logo">
                <h1 class="logo-text">Ghumo<span class="dot-com">.com</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index1.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="trains.html">Trains</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="hotels.html">Hotels</a></li>
            </ul>
        </nav>
    </header>
    <section class="confirmation-section">
        <h1 class="heading1">Booking Confirmation</h1>
        <div class="confirmation-details" id="confirmation-details">
            <p><strong>Type:</strong> <span id="booking-type"></span></p>
            <p><strong>Item:</strong> <span id="booking-name"></span></p>
            <p><strong>Price:</strong> <span id="booking-price"></span></p>
            <p><strong>Booked by:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Phone:</strong> <span id="user-phone"></span></p>
        </div>
        <div class="confirmation-buttons">
            <button class="book-btn" onclick="window.location.href='payment.html'">Confirm Details</button>
            <button class="book-btn" onclick="window.location.href='index1.html'">Return to Home/Cancel</button>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="flights.html">Flights</a></li>
                    <li><a href="trains.html">Trains</a></li>
                    <li><a href="cars.html">Cars</a></li>
                    <li><a href="hotels.html">Hotels</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Aditya Shah</p>
                <p>Email: aditya546shah@gmail.com</p>
                <p>Phone: +91 9942673363</p>
            </div>
        </div>
    </footer>

    <script>
        const confirmationDetails = document.getElementById('confirmation-details');
            if (confirmationDetails) {
                // Retrieve data from sessionStorage
                const confirmationData = sessionStorage.getItem('confirmationData');

                if (confirmationData) {
                    const data = JSON.parse(confirmationData);
                    console.log("Loaded confirmation data:", data);

                    // Display data
                    document.getElementById('booking-type').textContent = data.type || 'N/A';
                    document.getElementById('booking-name').textContent = data.name || 'N/A';
                    document.getElementById('booking-price').textContent = data.price ? `â‚¹${data.price}` : 'N/A';
                    document.getElementById('user-name').textContent = data.fullName || 'N/A';
                    document.getElementById('user-email').textContent = data.email || 'N/A';
                    document.getElementById('user-phone').textContent = data.phone || 'N/A';
                } else {
                    console.warn("No booking data found in session storage.");
                    confirmationDetails.innerHTML = "<p>No booking data found.</p>";
                }
            }
    </script>
</body>
</html>
